{% extends 'layout.html' %}
{% block content %}

  <div class="login-form-container active">
    <form  method="POST" >
      {% csrf_token %}
      <h3>Registration form</h3>
      <input
        type="text"
        name="username"
        placeholder="enter your Username Name"
        id="username"
        class="box"
      />
      <input
        type="email"
        name="email"
        placeholder="enter your email"
        id="email"
        class="box"
      />
      <input
        type="password"
        name="password"
        placeholder="enter your password"
        id="password"
        class="box"
      />
      
      
      <input type="submit" value="register now" class="btn" />
      <!-- <p>forget password? <a href="#">click here</a></p> -->
      
    </form>
  </div>
{% endblock %}

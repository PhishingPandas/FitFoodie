<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Foodie</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link
      rel="stylesheet"
      href="{% static 'css/main.css' %}"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"> <i class="fas fa-utensils"></i>Fit Foodie</a>

      <nav class="navbar">
        <a href="/">Home</a>
        <a href="/#about">About</a>
        <a href="/#order">Contact Us</a>
        {% if not login %}
          <a href="/fitfoodie/login">Login</a>
        {% endif %}

        {% if not login %}
          <a href="/fitfoodie/register">Register</a>
        {% endif %}
    
        
        {% if login %}
        <div class="fas fa-user-circle navright" style="font-size:1.7rem;"></div></div>
        <a style="margin-left: 0%;" href="/dashboard">Dashboard</a>

          <div class="fas fa-user-circle navright" style="font-size:1.7rem;"></div></div>
          <a style="margin-left: 0%;" href="/profile">Profile</a>
          
          
            <div class="fas fa-sign-out-alt navright" style="font-size:1.7rem;">
            <a style="margin-left: 0%;" href="/fitfoodie/login">Logout</a></div>
          
        {% endif %}
        
       
        
    </nav>
       
      
    </header>

    <div class="content">
		{% block content %}{% endblock %}
	</div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
